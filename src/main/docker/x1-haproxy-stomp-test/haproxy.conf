<LoadPlugin python>
    Globals true
</LoadPlugin>

<Plugin python>
    # haproxy.py is at /etc/collectd.scripts/haproxy.py
    ModulePath "/etc/collectd.scripts"

    Import "haproxy"

    <Module haproxy>
      Socket "/var/lib/haproxy/stats"
      ProxyMonitor "http-in"
      ProxyMonitor "https-in"
      ProxyMonitor "nodes-http"
      ProxyMonitor "nodes-http2"
    </Module>
</Plugin>
